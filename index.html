<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css" >
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <section class="panel side-panel">
      <p class="side-panel-icon player1-icon">
      <!-- User Icon Goes Here -->
      </p>
      <h2 class="side-panel-header player1-name">
        <!-- User Name Goes Here -->
      </h2>
      <h3>Wins: 
        <span class="player1-wins">
          <!-- Num User Wins Goes Here -->
        </span>
      </h3>
      <button class="hidden">Change Game?</button>
    </section>
    <main class="panel">
      <h1>Rock, Paper, Scissors</h1>
      <div class="view choose-game-view"> 
        <h2 class="view-header">Choose Your Game!</h2>
        <div class="game-boxes">
          <section class="game-box classic">
            <h3 class="classic">Classic</h3>
            <ul class="classic">
              <li class="classic">ü™® rock beats paper üìÑ</li>
              <li class="classic">üìÑ paper beats scissors ‚úÇÔ∏è </li>
              <li class="classic">‚úÇÔ∏è scissors beat rock ü™®</li>
            </ul>
          </section>
          <section class="game-box variation">
            <h3 class="variation">VARIATION</h3>
            <ul class="variation">
              <li class="variation">DESCRIPTION</li>
              <li class="variation">DESCRIPTION</li>
              <li class="variation">DESCRIPTION</li>
              <li class="variation">DESCRIPTION</li>
            </ul>
          </section>
        </div>
      </div>
      <div class="view choose-fighter-classic hidden"> 
        <h2 class="view-header">Choose Your Fighter!</h2>
        <section class="icons">
          <img src="assets/happy-rocks.png" alt="a big and small rock sitting in a tuft of grass with happy smiling faces" class="rock">
          <img src="assets/happy-paper.png" alt="a lined piece of paper with a happy smiling face" class="paper">
          <img src="assets/happy-scissors.png" alt="a pair of scissors" class="scissors">
        </section>
      </div>
      <div class="view choose-fighter-variation hidden"> 
        <h2 class="view-header">Choose Your Fighter!</h2>
        <section class="icons">
          <!-- <img src= alt=>
          <img src= alt=>
          <img src= alt=>
          <img src= alt=> -->
        </section>
      </div>
      <div class="view result-view hidden"> 
        <h2 class="view-header result">
          <!-- Result Announcement Goes Here -->
        </h2>
        <section class="icons fighters">
          <!-- Fighters' Icons Go Here-->
        </section>
      </div>
    </main>
    <section class="panel side-panel">
      <p class="side-panel-icon player2-icon">
      <!-- Computer Icon Goes Here -->
      </p>
      <h2 class="side-panel-header player2-name">
      <!-- Computer Name Goes Here -->
      </h2>
      <h3>Wins: 
        <span class="player2-wins">
          <!-- Num Computer Wins Goes Here -->
        </span>
      </h3>
    </section>
  <script src="./main.js"></script>
  </body>
</html>
