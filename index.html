<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css" >
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <section class="panel side-panel">
      <p class="side-panel-icon">😄</p>
      <h2 class="side-panel-header">Player</h2>
      <h3>Wins: #</h3>
      <button>Change Game?</button>
    </section>
    <main class="panel">
      <h1>Rock, Paper, Scissors</h1>
      <div class="view choose-game-view"> 
        <h2 class="view-header">Choose Your Game!</h2>
        <div class="boxes">
          <section class="game-box">
            <h3>Classic</h3>
            <ul>
              <li>🪨 rock beats paper 📄</li>
              <li>📄 paper beats scissors ✂️ </li>
              <li>✂️ scissors beat rock 🪨</li>
            </ul>
          </section>
          <section class="game-box">
            <h3>VARIATION</h3>
            <ul>
              <li>DESCRIPTION</li>
              <li>DESCRIPTION</li>
              <li>DESCRIPTION</li>
            </ul>
          </section>
        </div>
      </div>
      <div class="view choose-fighter-view"> 
        <h2 class="view-header">Choose Your Fighter!</h2>
        <section class="icons">
          <img src="assets/happy-rocks.png" alt="a big and small rock sitting in a tuft of grass with happy smiling faces">
          <img src="assets/happy-paper.png" alt="a lined piece of paper with a happy smiling face">
          <img src="assets/happy-scissors.png" alt="a pair of scissors">
        </section>
      </div>
      <div class="view fight-result-view"> 
        <h2 class="view-header">INSERT RESULT HERE</h2>
        <section class="icons">
          <!-- Fighters' Icons Go Here-->
        </section>
      </div>
    </main>
    <section class="panel side-panel">
      <p class="side-panel-icon">🤖</p>
      <h2 class="side-panel-header">Computer</h2>
      <h3>Wins: #</h3>
    </section>
  <!-- <script src="main.js"> -->
  </body>
</html>
